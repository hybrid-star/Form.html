<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <p>Let us know your questions,suggestions and concern by filling out the form below.</p>
        <form action="https://formsubmit.co/emmynicole40@gmail.com" method="post" target="_blank">
            <input type="hidden" name="_next" value="https://hybrid-star.github.io//Form.html/thank you.html">
        <label for="name">Fullname:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="dob">DOB:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>
        <label for="country">Country:</label><br>
        <input type="radio" id="nigeria" name="country" value="nigeria">
        <label for="nigeria">Nigeria</label><br>
        <input type="radio" id="southafrica" name="country" value="southafrica">
        <label for="southafrica">South Africa</label><br><br>
        <label for="club">Club/Sports:</label><br>
        <input type="checkbox" id="redcross" name="club" value="redcross">
        <label for="redcross">Redcross</label><br>
        <input type="checkbox" id="volleyball" name="sports" value="volleyball">
        <label for="volleyball">Volleyball</label><br>
        <input type="checkbox" id="dance/drama" name="club" value="dance/drama">
        <label for="dance/drama">Dance/Drama</label><br>
        <input type="checkbox" id="poetry" name="club" value="poetry">
        <label for="poetry">Poetry</label><br>
        <input type="checkbox" id="football" name="sports" value="football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="chess" name="club" value="chess">
        <label for="chess">Chess</label><br>
        <input type="checkbox" id="cheerleading" name="club" value="cheerleading">
        <label for="cheerleading">Cheerleading</label><br>
        <input type="checkbox" id="debate" name="club" value="debate">
        <label for="debate">Debate</label><br><br>
        <label for="discipline">Discipline:</label><br>
        <select id="discipline" name="discipline">
            <option value="science">Science</option>
            <option value="socialscience">Social science</option>
            <option value="art">Art</option>
        </select><br><br>
        <label for="comment">Leave a comment:</label><br>
        <textarea id="comment" name="comment" rows="5" cols="30" placrholder="Leave a comment..."required></textarea><br><br>
        <button type="submit">Submit Here</button>
        </form>
    </body>
</html>
